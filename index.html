<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"   href="style.css"> 
    <title>Instagram</title>
</head>
<body>
    <div class="instagram">
        <div class="phone">
            <img src="./img/instagram-phone.png" alt="phone">
        </div>
        <div class="continue">
            <div class="insta-frame">
                <img src="./img/instagram.png" class="logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./img/photo-profile.jpg" alt="foto perfil">
                </div>
                <a href="#" class="login">Continue como renataa_mello</a>
                <a href="#" class="logout">Remover Conta</a>
            </div>
            <div class="insta-frame">
                <p class="not-account">Não é renataa_mello?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>   
            <div class="app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            <div>

            </div>
        </div>
    </div>
</body>
</html>
